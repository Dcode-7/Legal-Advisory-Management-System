<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="lawyers.css" />

    <title>Lawyer Details</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">LegalEase</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">About</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Menu
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="dashboard.html">Dashboard</a>
              <a class="dropdown-item" href="form.html">Fill details</a>
              <a class="dropdown-item" href="lawyers.html">Our lawyers</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="box d-flex justify-content-center" style="min-height: 100vh">
      <div class="container">
        <h3>Lawyer Details</h3>
        <div class="row justify-content-center">
          <div class="col-12 col-md-8">
            <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col">Filter</th>
                  <th scope="col">Lawyer ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Contact No</th>
                  <th scope="col">Specialization</th>
                  <th scope="col">Fees</th>
                  <th scope="col">Rating</th>
                </tr>
              </thead>
              <tbody id="lawyersTableBody">
                <!-- Data will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </div>
        
        <!-- Section to select specialization and add case description -->
        <div class="row d-flex flex-column align-items-center">
          <div class="col-md-4 col-sm-6 mb-3">
            <div class="form-group">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Specialization</label>
              <select class="custom-select mr-sm-1" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="Criminal">Criminal</option>
                <option value="Corporate">Corporate</option>
                <option value="Civil">Civil</option>
                <option value="Family">Family</option>
                <option value="Tax">Tax</option>
              </select>
            </div>
          </div>
    
          <!-- Textarea for case description -->
          <div class="col-md-8 col-sm-12 mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Case description</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" id="caseDescription"></textarea>
            </div>
          </div>
    
          <!-- Submit button -->
          <div class="col-md-2 col-sm-6 mt-3">
            <button class="btn btn-outline-secondary btn-block" type="button" id="submitCaseButton">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript to handle the dynamic content and API calls -->
    <script src="lawyers.js"></script>
  </body>
</html>
